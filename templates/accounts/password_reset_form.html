{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto my-8">
    <div class="text-lg text-center mb-3">Enter Your Email To Get Reset Link</div>
    <form method="post" class=" p-6 border-2 rounded-lg">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
            class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
    </form>
</div>

{% endblock content %}
