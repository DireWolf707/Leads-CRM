<header class="text-gray-600 body-font border-b-4 rounded-b-xl mx-6 bg-gray-100 ">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href="{% url 'home' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
        stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
        viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">LEADS CRM</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      {% if request.user.is_authenticated %}
      <a href="{% url 'leads:list' %}" class="mr-5 hover:text-blue-900">Leads</a>
      {% if request.user.is_agent_manager %}
      <a href="{% url 'agents:list' %}" class="mr-5 hover:text-blue-900">Agents</a>
      {% endif %}
      {% else %}
      <a href="{% url 'accounts:signup' %}" class="mr-5 hover:text-blue-900">Sign Up</a>
      {% endif %}
    </nav>
    {% if request.user.is_authenticated %}
    <div class="mr-2">Hello! {{request.user.first_name|capfirst}}</div>
    <a href="{% url 'accounts:logout' %}"
      class="inline-flex items-center bg-red-200 border-0 py-2 px-4 focus:outline-none hover:bg-red-300 rounded text-base mt-4 md:mt-0">
      Logout
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% else %}
    <a href="{% url 'accounts:login' %}"
      class="inline-flex items-center bg-indigo-200 border-0 py-2 px-4 focus:outline-none hover:bg-indigo-300 rounded text-base mt-4 md:mt-0">
      Login
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% endif %}
  </div>
</header>
