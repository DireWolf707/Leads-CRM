{% load tailwind_filters %}
<div class="flex flex-col w-full h-auto ">
    <!-- Header -->
    <div class="flex w-full h-auto justify-center items-center border-b mb-3">
        <div class="flex w-10/12 h-auto py-3 items-center text-2xl font-bold">
            {% if id %}Update{% else %}Create{% endif %} Agent
        </div>
        <div onclick="document.getElementById('myModal').close();document.getElementById('myModal').innerHTML = 'Loading...';"
            class="flex w-1/12 h-auto justify-center cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-x">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <!--Header End-->
    </div>
    <!-- Modal Content-->
    <div class="py-4 px-4">
        <form action="{% if id %}{% url 'agents:update' id %}{% else %}{% url 'agents:create' %}{% endif %}"
            method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
                {% if id %}Update{% else %}Create{% endif %}
            </button>
        </form>
    </div>
    <!-- End of Modal Content-->
</div>
